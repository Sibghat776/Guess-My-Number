<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="gameArea">
            <div class="top">
                <button onclick="again()" id="again">Again !</button>
                <p>< Between 1 and 20 ></p>
            </div>

            <div class="center">
                <div class="queMark">?</div>
            </div>

            <div id="game">
                <div class="left">
                    <input type="number" id="userInput" placeholder="00">
                    <button>Check !</button>
                </div>
                <div class="right">
                    <p>Start Guessing....</p>
                    <div id="scores">
                        <div class="score">Score : 20</div>
                        <div class="highestScore">Highest Score : 0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
