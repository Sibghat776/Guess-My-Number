<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="gameArea">
            <div class="top">
                <button onclick="again()" id="again">Again !</button>
                <div>
                    <h4 style="text-align: center; margin-left: 18px;">Level : <span id="level">1</span></h4>
                    <h1 style="text-align: center; margin-left: 18px;">Guess My Number</h1>
                </div>
                <p>
                    < Between 1 and 20>
                </p>
            </div>

            <div class="center">
                <div class="queMark">?</div>
            </div>

            <div id="game">
                <div class="left">
                    <input oninput="inputCheck()" type="number" id="userInput" placeholder="00">
                    <button onclick="checkValue()">Check !</button>
                </div>
                <div class="right">
                    <p id="replaceableText">Start Guessing....</p>
                    <div id="scores">
                        <div class="score">Score : <span id="score">20</span></div>
                        <div class="highestScore">Highest Score : <span id="highScore">0</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
